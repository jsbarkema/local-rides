<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="generator" content="Siteleaf, http://siteleaf.com" />
    <title>{{page.title}} | {{site.title}}</title>
    <link rel="canonical" href="{{permalink}}" />
    <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/global.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header main">
      <nav>
        <ul style="padding-left: 0;">
          {% for my_page in site.pages %}
            {% if my_page.title %}
            <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% endif %}
          {% endfor %}
        </ul>
      </nav>
    </div>
    <div class="container">
      <h1>{{ page.title }}</h1>
      <ul style="padding-left: 0;">
        {% for page in site.rides %}
        <li style="display:inline-block; padding: 1em; background: #efefee; width:31.25%; margin:.5em; text-align:center;height:15em;">
          <h2>{{ page.title }}</h2>
          <a href="{{ page.url }}">View the ride</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
